<ion-header>
  <ion-toolbar>
    <ion-title>🐾 CatZap</ion-title>
    <ion-buttons slot="end">
      <ion-toggle [(ngModel)]="darkMode" (ionChange)="toggleDarkMode()" mode="ios"></ion-toggle>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <h2>What kind of CatZap are you feeling?</h2>

  <ion-chip *ngFor="let mood of moods" (click)="selectMood(mood)" [color]="mood.key === selectedMood?.key ? 'primary' : 'medium'">
    <ion-label>{{ mood.emoji }} {{ mood.label }}</ion-label>
  </ion-chip>

  <ion-card *ngIf="catImageUrl && !loading">
    <img [src]="catImageUrl" alt="Cat meme" />
    <ion-card-content>
      <p class="caption">“{{ caption }}”</p>
    </ion-card-content>
  </ion-card>

  <ion-row class="ion-justify-content-center ion-margin-top">
    <ion-button (click)="generateCat()">🔁 New Zap</ion-button>
    <ion-button fill="outline" color="danger" (click)="toggleFavorite()">❤️ Favorite</ion-button>
    <ion-button fill="outline" color="secondary" (click)="shareCat()">📤 Share</ion-button>
  </ion-row>

</ion-content>
