<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>

    <ion-title>ğŸ’– My CatZaps</ion-title>

    <ion-buttons slot="end">
      <ion-toggle [(ngModel)]="darkMode" (ionChange)="toggleDarkMode()" mode="ios" color="primary"></ion-toggle>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <div class="sparkles" *ngIf="enterSparkles">âœ¨âœ¨âœ¨</div>

  <ion-text color="primary">
    <h2 class="ion-text-center">âœ¨ Your Favorite Cats, All in One Place ğŸ±</h2>
  </ion-text>

  <ng-container *ngIf="favorites.length > 0; else emptyCats">
    <ion-grid>
      <ion-row>
      <ion-col size="6" *ngFor="let catUrl of favorites">
        <ion-card
          class="cat-card animate-in"
          [ngClass]="{ removing: removing.has(catUrl) }"
        >
          <img
            [src]="catUrl"
            alt="Favorite Cat"
            (click)="viewFavorite(catUrl)"
            class="tap-to-zoom"
          />

          <div class="poof" *ngIf="removing.has(catUrl)">ğŸ’¨</div>

          <ion-card-content class="ion-text-center">
            <ion-button size="small" fill="clear" color="danger" (click)="removeFromFavorites(catUrl)">
              âŒ Remove
            </ion-button>
            <ion-button size="small" fill="clear" color="primary" (click)="shareCat(catUrl)">
              ğŸ“¤ Share
            </ion-button>
          </ion-card-content>
        </ion-card>
      </ion-col>
      </ion-row>
    </ion-grid>
  </ng-container>

  <ng-template #emptyCats>
    <div class="empty-state">
      ğŸ˜¿ No favorites yet!<br />
      Go zap some cats and tap â¤ï¸ to save them!
    </div>
    <div class="ion-text-center ion-margin-top">
      <ion-button routerLink="/" color="secondary">
        ğŸ  Back to Home
      </ion-button>
    </div>
  </ng-template>
</ion-content>
<app-footer></app-footer>
